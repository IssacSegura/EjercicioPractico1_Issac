spring.application.name=bibliotecaapp
# Puerto especifico del ejercicio
server.port=78

# Configuración MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/biblioteca?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=myeseqlo

# Driver explícito
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=America/Mexico_City

# Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Logging
logging.level.com.biblioteca.app=DEBUG

# Configuración adicional para evitar timeout
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=5