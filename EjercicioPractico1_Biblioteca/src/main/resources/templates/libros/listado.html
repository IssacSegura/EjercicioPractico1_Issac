<head th:replace="~{fragmentos :: head}">
    <title>Gestión de Libros - Biblioteca Digital</title>
</head>
<body>
    <header th:replace="~{fragmentos :: header}"></header>

    <main class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Gestión de Libros</h1>
            <a th:href="@{/libros/nuevo}" class="btn btn-primary">
                <i class="fas fa-plus"></i> Nuevo Libro
            </a>
        </div>

        <!-- Mensajes Flash -->
        <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle"></i> <span th:text="${mensaje}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Tabla de Libros -->
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h5 class="card-title mb-0">Listado de Libros</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Título</th>
                                <th>Autor</th>
                                <th>Categoría</th>
                                <th>ISBN</th>
                                <th>Precio</th>
                                <th>Disponible</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="libro : ${libros}">
                                <td th:text="${libro.titulo}"></td>
                                <td th:text="${libro.autor}"></td>
                                <td>
                                    <span class="badge bg-info" th:text="${libro.categoria.nombre}"></span>
                                </td>
                                <td th:text="${libro.isbn} ?: 'N/A'"></td>
                                <td>
                                    <span th:if="${libro.precio != null}" 
                                          th:text="'$' + ${#numbers.formatDecimal(libro.precio, 1, 2)}">
                                    </span>
                                    <span th:unless="${libro.precio != null}" class="text-muted">N/A</span>
                                </td>
                                <td>
                                    <span th:if="${libro.disponible}" class="badge bg-success">Sí</span>
                                    <span th:unless="${libro.disponible}" class="badge bg-danger">No</span>
                                </td>
                                <td>
                                    <div class="btn-group btn-group-sm">
                                        <a th:href="@{/libros/editar/{id}(id=${libro.id})}" 
                                           class="btn btn-warning"
                                           title="Editar libro">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <a th:href="@{/libros/eliminar/{id}(id=${libro.id})}" 
                                           class="btn btn-danger"
                                           title="Eliminar libro"
                                           onclick="return confirm('¿Está seguro de eliminar este libro?')">
                                            <i class="fas fa-trash"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(libros)}">
                                <td colspan="7" class="text-center text-muted py-4">
                                    <i class="fas fa-book fa-2x mb-3"></i><br>
                                    No hay libros registrados en el sistema.
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="~{fragmentos :: footer}"></footer>
</body>
</html>
